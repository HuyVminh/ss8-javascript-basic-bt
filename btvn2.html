<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre><script>
        let celsius = +prompt("Hãy nhập nhiệt độ bạn muốn đổi sang độ F:");
        let x = (celsius / 5) * 9;
        let f = x + 32;
        document.writeln("Quy đổi từ độ C sang độ F");
        document.writeln("Nhiệt độ F là:" + f);
    </script>
    </pre>
</body>

</html>
