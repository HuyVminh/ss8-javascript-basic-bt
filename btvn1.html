<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre><script>
        let vatly = +prompt('Hãy nhập điểm môn Vật lý');
        let hoahoc = +prompt('Hãy nhập điểm môn Hóa học');
        let sinhhoc = +prompt('Hãy nhập điểm môn sinh học');
        let total = vatly + hoahoc + sinhhoc;
        let trungbinh = total / 3;
        document.writeln("ĐIỂM THI:");
        document.writeln("Tổng điểm :" + total);
        document.writeln("Điểm trung bình :" + trungbinh);
    </script>
    </pre>
</body>

</html>
